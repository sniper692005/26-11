<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script> 
    <title>Document</title>
</head>
<body>
    <center> <h2> Progress Bar</h2></center>
   
      <div class="progress-bar" style="width:80%;height:50px; ">80%</div>
      <br>
      <div class="progress-bar bg-info" style="width:70%;height:50px; ">70%</div>
      <br>
      <div class="progress-bar bg-success" style="width:60%;height:50px; ">60%</div>
      <br>
      <div class="progress-bar bg-dark" style="width:40%;height:50px; ">40%</div>
      <br>
      <div class="progress-bar bg-danger" style="width:60%;height:50px; ">60%</div>
      <br>
     
      <div class="progress-bar bg-secondary" style="width:70%;height:50px; ">70%</div>
      <br>

      <div class="progress">
        <div class="progress-bar bg-success progress-bar-striped" style="width:50%">50%</div>
        </div>
        <br>

        <div class="progress">
            <div class="progress-bar bg-danger progress-bar-striped" style="width:80%">80%</div>
            </div>

            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" style="width:90%">Loading</div>
                </div>
    </body>
    </html>
