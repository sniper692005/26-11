<!DOCTYPE html>
 <head>
 <title>Buttons outline</title>
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
 </head>
 <body>
    <button type= "button" class="btn"> Simple Button</button>
 <button type="button" class= "btn btn-success btn-outline-success"> Success button </button>
 <button type= "button" class= "btn btn-warning btn-outline-warning"> Warning button</button>
 <button type= "button" class= "btn btn-danger btn-outline-danger"> Danger button</button>
 <button type= "button" class= "btn btn-primary btn-lg btn-outline-primary"> Primary button</button>
 <button type= "button" class= "btn btn-secondary btn-outline-secondary"> Secondary button</button>
 <button type= "button" class= "btn btn-link btn-outline-link"> link button</button>
 <button type= "button" class= "btn btn-dark btn-outline-dark"> Dark button</button>
 <button type= "button" class= "btn btn-info btn-outline-info"> info button</button>
 <button type= "button" class= "btn btn-light btn-outline-light"> Light button</button>
 </body>
 </html>
